<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Games</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/vapor/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-body" href="/">RollingGames</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse py-3 py-lg-1" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-ul">
            <li class="nav-item">
              <a class="nav-link text-body" href="/">Inicio</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-body"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu bg-dark" id="ul-categorias"></ul>
            </li>
          </ul>
          <div
            class="login d-flex align-items-center me-md-4"
            id="botones-sesion"
          ></div>
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="row m-4 px-4">
        <div class="col-2"></div>
        <div class="col-8">
          <h2 class="text-center">Administrar Juegos</h2>
        </div>
        <div class="col-2 text-center">
          <button
            class="btn btn-dark text-body d-flex gap-1 flex-nowrap"
            id="btn-agregar"
            onclick="abrirModalNuevoJuego()"
          >
            <span class="d-none d-sm-block">Nuevo</span>+
          </button>
        </div>
      </section>
      <section>
        <div class="table-responsive rounded">
          <table class="table table-dark text-center">
            <thead>
              <tr class="table-light">
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Publicado</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla-juegos"></tbody>
          </table>
        </div>
      </section>
      <section class="row m-4 px-4">
        <div class="col-2"></div>
        <div class="col-8">
          <h2 class="text-center">Administrar Usuarios</h2>
        </div>
        <div class="col-2 text-center">
          <button class="btn btn-dark text-body d-flex gap-1 flex-nowrap">
            <span class="d-none d-sm-block">Admin</span>+
          </button>
        </div>
      </section>
      <section>
        <div class="table-responsive rounded">
          <table class="table table-dark text-center">
            <thead>
              <tr class="table-light">
                <th>Id</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Aprobado</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla-usuarios"></tbody>
          </table>
        </div>
      </section>
    </main>
    <div class="modal fade" id="modal-nuevo-juego">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h2 class="fs-5 text-white">Agregar Nuevo Juego</h2>
            <button
              type="button"
              class="btn-close bg-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-agregar-juego">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control bg-white"
                  placeholder="Grand Theft Auto V"
                  id="nombre"
                  required
                />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="categoria" class="form-label">Categoría:</label
                  ><select class="form-select bg-white" id="categoria"></select>
                </div>
                <div class="col">
                  <label for="precio" class="form-label">Precio:</label>
                  <input
                    type="number"
                    class="form-control bg-white"
                    id="precio"
                    min="1"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label"
                  >Descripcion: (Max: 100 caracteres)</label
                >
                <textarea
                  class="form-control bg-white"
                  id="descripcion"
                  required
                  minlength="10"
                  maxlength="100"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">Imagen:</label>
                <input
                  type="url"
                  id="imagen"
                  class="form-control bg-white"
                  placeholder="https://rollinggames.com/assets/images/gta-v.png"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="video" class="form-label">Video:</label>
                <input
                  type="url"
                  id="video"
                  class="form-control bg-white"
                  placeholder="https://www.youtube.com/watch?v=QkkoHAzjnUs&ab_channel=RockstarGames"
                  required
                />
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-outline-light">
                  Agregar Juego
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-modificar-juego">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h2 class="fs-5 text-white">Modificar Juego</h2>
            <button
              type="button"
              class="btn-close bg-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-modificar-juego">
              <div class="mb-3">
                <label for="modificar-nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control bg-white"
                  placeholder="Grand Theft Auto V"
                  id="modificar-nombre"
                  required
                />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="modificar-categoria" class="form-label"
                    >Categoría:</label
                  ><select
                    class="form-select bg-white"
                    id="modificar-categoria"
                  ></select>
                </div>
                <div class="col">
                  <label for="modificar-precio" class="form-label"
                    >Precio:</label
                  >
                  <input
                    type="number"
                    class="form-control bg-white"
                    id="modificar-precio"
                    min="1"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="modificar-descripcion" class="form-label"
                  >Descripcion: (Max: 100 caracteres)</label
                >
                <textarea
                  class="form-control bg-white"
                  id="modificar-descripcion"
                  required
                  minlength="10"
                  maxlength="100"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="modificar-imagen" class="form-label">Imagen:</label>
                <input
                  type="url"
                  id="modificar-imagen"
                  class="form-control bg-white"
                  placeholder="https://rollinggames.com/assets/images/gta-v.png"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="modificar-video" class="form-label">Video:</label>
                <input
                  type="url"
                  id="modificar-video"
                  class="form-control bg-white"
                  placeholder="https://www.youtube.com/watch?v=QkkoHAzjnUs&ab_channel=RockstarGames"
                  required
                />
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-outline-light">
                  Modificar Juego
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c70ff35609.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/global.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
