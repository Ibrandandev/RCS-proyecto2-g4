<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Games</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/vapor/bootstrap.min.css"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-body" href="/">RollingGames</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse py-3 py-lg-1" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-ul">
            <li class="nav-item">
              <a class="nav-link text-body" href="/">Inicio</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-body"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu bg-dark" id="ul-categorias"></ul>
            </li>
          </ul>
          <div
            class="login d-flex align-items-center me-md-4"
            id="botones-sesion"
          ></div>
        </div>
      </div>
    </nav>
    <main class="container py-5">
      <div class="row mb-5 d-flex">
        <form id="formulario">
          <div class="row mt-3 mb-4">
            <div class="col-sm-12 col-md-6 my-2 mx-auto">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                aria-describedby="First name"
                required
                minlength="4"
                maxlength="20"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="col-sm-12 col-md-6 my-2 mx-auto">
              <label for="exampleInputEmail1" class="form-label"
                >Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="apellido"
                aria-describedby="Last name"
                required
                minlength="4"
                maxlength="20"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
          </div>
          <div class="col my2-3 mx-auto">
            <label for="exampleInputEmail1" class="form-label">
              Correo Electronico</label
            >
            <input
              type="email"
              class="form-control"
              id="correo"
              aria-describedby="email"
              required
            />
            <div id="emailHelp" class="form-text">
              Tu privacidad es nuestra prioridad.
            </div>
          </div>
          <div class="mb-3 mt-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="contraseña"
              required
              min="8"
              max="30"
            />
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </main>
    <footer class="mt-auto bg-dark text-body pt-5 pb-4 d-flex align-items-end">
      <div class="container text-center text-md-start">
        <div class="row text-center gap-4 gap-md-0">
          <div class="columnas-footer col-xs-12 col-md-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-body">
              Categorias
            </h5>
            <div id="footer-categorias" class="d-flex flex-column gap-3"></div>
          </div>
          <div class="columnas-footer col-xs-12 col-md-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-body">Info</h5>
            <p>
              <a href="/pages/contacto.html" class="text-body">Contactanos</a>
            </p>
            <p>
              <a href="/pages/nosotros.html" class="text-body"
                >Sobre nosotros</a
              >
            </p>
          </div>
          <div class="col-xs-12 col-md-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-body">
              Redes sociales
            </h5>
            <ul class="list-unstyled list-inline">
              <li class="list-inline-item">
                <a href="/pages/error404.html" class="text-body"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="/pages/error404.html" class="text-body"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="/pages/error404.html" class="text-body"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="text-center mt-4">
          <hr />
          <p>
            ©️ Copyright 2023 - Derechos reservados
            <a href="https://rollingcodeschool.com/" target="_blank">
              RollingCode
            </a>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/c70ff35609.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/global.js"></script>
    <script src="/js/registrarUsuario.js"></script>
  </body>
</html>
