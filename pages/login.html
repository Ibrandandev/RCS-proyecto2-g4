            id="botones-sesion"
          ></div>

    <main>
      <div class="row my-5 py-5 ">
        <div class=" col-12 col-md-4 offset-md-4 d-flex justify-content-center">
          <div class="card" style="width: 30rem" >
            <img src="../assets/LOGO.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">RollinGames</h5>
              <p class="card-text">
                <form id="formulario">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Ingrese su Correo</label>
                      <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Ingrese su contraseña</label required>
                      <input type="password" class="form-control" id="contraseña">
                      <a href="/pages/error404.html"><p>¿Olvidaste tu contraseña?</p></a>
                    </div>
                    <div class="mt-4 d-flex justify-content-end">
                        <button class="btn btn-primary ">Iniciar</button>
                    </div>
                  </form>
              </p>
            </div>
          </div>
        </div>
      </div>

              <li class="list-inline-item">
