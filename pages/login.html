<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/logoDoc.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/vapor/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Rolling Games</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-body" href="/">RollingGames</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse py-3 py-lg-1" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-ul">
            <li class="nav-item">
              <a class="nav-link text-body" href="/">Inicio</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-body"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </a>
              <ul class="dropdown-menu bg-dark" id="ul-categorias"></ul>
            </li>
          </ul>
          <div
            class="login d-flex align-items-center me-md-4"
            id="botones-sesion"
          ></div>
        </div>
      </div>
    </nav>
    <main class="d-flex flex-grow-1 align-items-center">
      <div class="container">
        <div class="row justify-content-center px-2 px-md-0">
          <div class="col-12 col-sm-8 col-lg-4 pt-3 p-4 my-5 contenedor-login">
            <img
              src="/assets/images/logo.png"
              class="card-img-top"
              alt="Logo del Sitio"
            />
            <form id="formulario" class="mb-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Ingrese su Correo</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Ingrese su contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="contraseña"
                  required
                />
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-link ps-0"
                  onclick="modalRecuperarContraseña.show()"
                >
                  <p>¿Olvidaste tu contraseña?</p>
                </button>
              </div>
              <div class="text-end">
                <button class="btn btn-primary" type="submit">Iniciar</button>
              </div>
            </form>
            <hr />
            <div class="text-center">
              <a href="/pages/registro.html">Crear Cuenta</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto bg-dark text-body pt-5 pb-4 d-flex align-items-end">
      <div class="container text-center text-md-start">
        <div class="row text-center gap-4 gap-md-0">
          <div class="columnas-footer col-xs-12 col-md-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-body">
              Categorias
            </h5>
            <div id="footer-categorias" class="d-flex flex-column gap-3"></div>
          </div>
          <div class="columnas-footer col-xs-12 col-md-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-body">Info</h5>
            <p>
              <a href="/pages/contacto.html" class="text-body">Contactanos</a>
            </p>
            <p>
              <a href="/pages/nosotros.html" class="text-body"
                >Sobre nosotros</a
              >
            </p>
          </div>
          <div class="col-xs-12 col-md-4 mx-auto mt-3">
            <h5 class="text-uppercase mb-4 font-weight-bold text-body">
              Redes sociales
            </h5>
            <ul class="list-unstyled list-inline">
              <li class="list-inline-item">
                <a href="/pages/error404.html" class="text-body"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="/pages/error404.html" class="text-body"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="/pages/error404.html" class="text-body"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="text-center mt-4">
          <hr />
          <p>
            ©️ Copyright 2023 - Derechos reservados
            <a href="https://rollingcodeschool.com/" target="_blank">
              RollingCode
            </a>
          </p>
        </div>
      </div>
    </footer>
    <div class="modal" tabindex="-1" id="modal-recuperar-contraseña">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Recuperar Contraseña</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-recuperar-contraseña">
              <div class="mb-3">
                <label for="email-recuperar-contraseña" class="form-label ms-2"
                  >Correo Electronico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-recuperar-contraseña"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c70ff35609.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/global.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
